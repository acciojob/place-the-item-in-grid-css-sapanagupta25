<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
.holder {
    display: grid;
    grid-template-columns: 100px 100px; /* Explicitly set to 100px */
    grid-template-rows: 100px 100px; /* Explicitly set to 100px */
    width: 200px;
    height: 200px;
    gap: 0; /* Ensure no extra spacing affects dimensions */
    background-color: lightgray;
}

        .item {
            background-color: steelblue;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="holder">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
